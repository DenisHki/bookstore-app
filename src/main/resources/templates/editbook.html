<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Edit Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1 class="text-center">Edit book</h1>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:object="${book}" th:action="@{../save}" action="#" method="post">

					<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />

					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" th:field="*{title}" class="form-control" />
					</div>

					<div class="form-group">
						<label for="author">Author</label>
						<input type="text" id="author" th:field="*{author}" class="form-control" />
					</div>

					<div class="form-group">
						<label for="publicationYear">Year</label>
						<input type="text" id="publicationYear" th:field="*{publicationYear}" class="form-control" />
					</div>

					<div class="form-group">
						<label for="isbn">ISBN</label>
						<input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
					</div>

					<div class="form-group">
						<label for="price">Price</label>
						<input type="text" id="price" th:field="*{price}" class="form-control" />
					</div>

					<div class="form-group">
						<label for="categorylist">Category</label>
						<select id="categorylist" th:field="*{category}" class="form-control">
							<option value="1">Fantasy</option>
							<option value="2">Fiction</option>
							<option value="3">Non-Fiction</option>
							<option value="4">Drama</option>
						</select>
					</div>

					<div sec:authorize="hasAuthority('ADMIN')" class="form-group text-center">
						<input type="submit" class="btn btn-primary" value="Save" />
						<a href="/booklist" class="btn btn-secondary">Back</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
