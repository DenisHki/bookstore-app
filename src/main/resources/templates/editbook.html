<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />

			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />

			<label for="publicationYear">Year</label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}" />

			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />

			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />

			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
	</div>

</body>

</html>
