<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Book List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1 class="text-center">Books:</h1>
		<div class="col-md-4">
			<i>Welcome <b sec:authentication="name"></b>,
				your role is <b sec:authentication="principal.authorities"></b>
		</div>
		<div class="col-md-4" style="padding:20px 0">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
			</form>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Year</th>
				<th>ISBN</th>
				<th>Price</th>
				<th>Category</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.title}">Title</td>
				<td th:text="${book.author}">Author</td>
				<td th:text="${book.publicationYear}">Publication Year</td>
				<td th:text="${book.isbn}">ISBN</td>
				<td th:text="${book.price}">Price</td>
				<td th:text="${book.category.name}"></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}"
						class="btn btn-danger">Delete</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}"
						class="btn btn-danger">Edit</a></td>
			</tr>
		</table>

		<a href="/add" class="btn btn-success">Add Book</a>

	</div>
</body>

</html>
