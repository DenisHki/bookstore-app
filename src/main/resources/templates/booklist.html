<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Server Programming</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1>List of Books:</h1>
	<table>
		<tr th:each="onebook : ${booklist}">
			<td th:text="${onebook.title}">Title...</td>
			<td th:text="${onebook.author}">Author...</td>
			<td th:text="${onebook.publicationYear}">Year...</td>
			<td th:text="${onebook.isbn}">ISBN...</td>
			<td th:text="${onebook.price}">Price...</td>
		</tr>
	</table>

</body>

</html>
